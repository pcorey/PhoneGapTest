<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="format-detaction" content="telephone=no" />
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
      <link rel="stylesheet" type="text/css" href="css/index.css" />
      <title>PhoneGap Test</title>
      
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript">
         document.addEventListener("deviceready", onDeviceReady, false);

         function onDeviceReady() {
            alert('ready');
         }

         function vibrate(time) {
            alert('vibrating for ' + time);
            navigator.notification.vibrate(time);
         }
      </script>
   </head>
   <body>
      <p><a href="#" onclick="vibrate(1000); return false;">1000</a></p>
      <p><a href="#" onclick="vibrate(2000); return false;">2000</a></p>
      <p><a href="#" onclick="vibrate(4000); return false;">4000</a></p>
   </body>
</html>
